version: 2
registries:
  npm-registry-pagerduty-jfrog-io-pagerduty-api-npm-npm:
    type: npm-registry
    url: https://pagerduty.jfrog.io/pagerduty/api/npm/npm
    username: "${{secrets.NPM_REGISTRY_PAGERDUTY_JFROG_IO_PAGERDUTY_API_NPM_NPM_USERNAME}}"
    password: "${{secrets.NPM_REGISTRY_PAGERDUTY_JFROG_IO_PAGERDUTY_API_NPM_NPM_PASSWORD}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: webpack
    versions:
    - 5.17.0
    - 5.19.0
    - 5.21.2
    - 5.22.0
    - 5.23.0
    - 5.24.2
    - 5.24.3
    - 5.25.1
    - 5.28.0
    - 5.30.0
    - 5.31.2
  - dependency-name: "@babel/core"
    versions:
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.13
    - 7.13.8
  - dependency-name: cross-fetch
    versions:
    - 3.1.2
  - dependency-name: typescript
    versions:
    - 4.2.3
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
    - 14.14.25
    - 14.14.28
    - 14.14.31
    - 14.14.32
    - 14.14.34
    - 14.14.35
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.10
    - 7.13.8
    - 7.13.9
  - dependency-name: ts-jest
    versions:
    - 26.5.0
    - 26.5.1
    - 26.5.2
    - 26.5.3
  - dependency-name: nock
    versions:
    - 13.0.6
    - 13.0.7
    - 13.0.9
  - dependency-name: "@babel/preset-typescript"
    versions:
    - 7.12.13
    - 7.12.16
    - 7.12.17
  - dependency-name: ts-loader
    versions:
    - 8.0.15
    - 8.0.17
  - dependency-name: webpack-cli
    versions:
    - 4.4.0
  registries:
  - npm-registry-pagerduty-jfrog-io-pagerduty-api-npm-npm
